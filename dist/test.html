<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test - Harneet Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .status-item.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .status-item.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .details {
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 0;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Deployment Test</h1>
        <p style="text-align: center; font-size: 1.1rem;">
            This page tests if your portfolio deployment is working correctly.
        </p>
        
        <div class="status-grid">
            <div class="status-item" id="html-status">
                <div class="icon">üìÑ</div>
                <h3>HTML Loading</h3>
                <p id="html-text">Testing...</p>
            </div>
            
            <div class="status-item" id="js-status">
                <div class="icon">‚ö°</div>
                <h3>JavaScript</h3>
                <p id="js-text">Testing...</p>
            </div>
            
            <div class="status-item" id="css-status">
                <div class="icon">üé®</div>
                <h3>CSS Styling</h3>
                <p id="js-text">Testing...</p>
            </div>
            
            <div class="status-item" id="network-status">
                <div class="icon">üåê</div>
                <h3>Network</h3>
                <p id="network-text">Testing...</p>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="runTests()">üîÑ Run Tests Again</button>
        </div>
        
        <div class="details">
            <h4>Test Results:</h4>
            <div id="test-results">Running tests...</div>
        </div>
    </div>

    <script>
        function updateStatus(id, success, message) {
            const element = document.getElementById(id);
            const textElement = element.querySelector('p');
            
            if (success) {
                element.classList.add('success');
                element.classList.remove('error');
                textElement.textContent = '‚úÖ ' + message;
            } else {
                element.classList.add('error');
                element.classList.remove('success');
                textElement.textContent = '‚ùå ' + message;
            }
        }

        function runTests() {
            const results = [];
            
            // Test 1: HTML Loading
            try {
                updateStatus('html-status', true, 'HTML loaded successfully');
                results.push('‚úÖ HTML: Loaded successfully');
            } catch (error) {
                updateStatus('html-status', false, 'HTML loading failed');
                results.push('‚ùå HTML: ' + error.message);
            }
            
            // Test 2: JavaScript Execution
            try {
                const testElement = document.createElement('div');
                testElement.textContent = 'JavaScript Test';
                document.body.appendChild(testElement);
                document.body.removeChild(testElement);
                updateStatus('js-status', true, 'JavaScript executing');
                results.push('‚úÖ JavaScript: Executing correctly');
            } catch (error) {
                updateStatus('js-status', false, 'JavaScript failed');
                results.push('‚ùå JavaScript: ' + error.message);
            }
            
            // Test 3: CSS Styling
            try {
                const computedStyle = window.getComputedStyle(document.body);
                const backgroundColor = computedStyle.backgroundColor;
                if (backgroundColor && backgroundColor !== 'rgba(0, 0, 0, 0)') {
                    updateStatus('css-status', true, 'CSS applied');
                    results.push('‚úÖ CSS: Styles applied correctly');
                } else {
                    updateStatus('css-status', false, 'CSS not applied');
                    results.push('‚ùå CSS: Styles not applied');
                }
            } catch (error) {
                updateStatus('css-status', false, 'CSS test failed');
                results.push('‚ùå CSS: ' + error.message);
            }
            
            // Test 4: Network/Console
            try {
                console.log('Test message from deployment test page');
                updateStatus('network-status', true, 'Console working');
                results.push('‚úÖ Console: Working correctly');
            } catch (error) {
                updateStatus('network-status', false, 'Console failed');
                results.push('‚ùå Console: ' + error.message);
            }
            
            // Display results
            document.getElementById('test-results').innerHTML = results.join('<br>');
            
            // Add timestamp
            const timestamp = new Date().toLocaleString();
            document.getElementById('test-results').innerHTML += '<br><br><strong>Test run at:</strong> ' + timestamp;
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
        
        // Also run after a short delay to ensure everything is loaded
        setTimeout(runTests, 1000);
    </script>
</body>
</html>
