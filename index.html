<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harneet Portfolio - Fixed</title>
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/main.js" as="script" type="application/javascript">
    <link rel="preload" href="/assets/main.css" as="style" type="text/css">
    <!-- Fallback for JavaScript disabled -->
    <noscript>
      <style>
        body { 
          background: #000; 
          color: #fff; 
          font-family: Arial, sans-serif; 
          text-align: center; 
          padding: 50px; 
        }
        .noscript-message { 
          max-width: 600px; 
          margin: 0 auto; 
        }
      </style>
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- NoScript fallback -->
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Required</h1>
        <p>This portfolio requires JavaScript to function properly. Please enable JavaScript in your browser to view the full experience.</p>
        <p>If you continue to have issues, please check that:</p>
        <ul style="text-align: left; display: inline-block;">
          <li>JavaScript is enabled in your browser</li>
          <li>You're using a modern browser (Chrome, Firefox, Safari, Edge)</li>
          <li>No browser extensions are blocking JavaScript</li>
        </ul>
      </div>
    </noscript>
    
    <!-- Main script with error handling -->
    <script type="module" src="/assets/main.js"></script>
    
    <!-- Fallback for module loading issues -->
    <script>
      // Check if main.js loaded successfully
      setTimeout(function() {
        if (!document.getElementById('root').children.length) {
          console.error('Main app failed to load');
          document.getElementById('root').innerHTML = `
            <div style="background: #000; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif;">
              <div style="text-align: center; max-width: 600px; padding: 20px;">
                <h1>Loading Error</h1>
                <p>The portfolio failed to load properly. This might be due to:</p>
                <ul style="text-align: left; display: inline-block;">
                  <li>Network connectivity issues</li>
                  <li>Browser compatibility problems</li>
                  <li>Temporary deployment issues</li>
                </ul>
                <p>Please try refreshing the page or check back later.</p>
                <button onclick="window.location.reload()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">
                  Refresh Page
                </button>
              </div>
            </div>
          `;
        }
      }, 5000); // Wait 5 seconds before showing error
    </script>
  </body>
</html>
